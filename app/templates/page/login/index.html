{% extends 'layout/index.html' %}
{% block title %}登录--layui后台管理模板{% endblock %}
{% block body %}
    <div class="video_mask"></div>
    <div class="login">
        <h1>kamm-管理登录</h1>
        <form action="{{ url_for("cms.user+login") }}" method="post" class="layui-form">
            <div class="layui-form-item">
                <input class="layui-input" name="username" placeholder="用户名" lay-verify="required" type="text"
                       autocomplete="off">
            </div>
            <div class="layui-form-item">
                <input class="layui-input" name="password" placeholder="密码" lay-verify="required" type="password"
                       autocomplete="off">
            </div>
{#            <div class="layui-form-item form_code">#}
{#                <input class="layui-input" name="code" placeholder="验证码" lay-verify="required" type="text"#}
{#                       autocomplete="off">#}
{#                <div class="code"><img src="/static/images/code.jpg" width="116" height="36"></div>#}
{#            </div>#}
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button class="layui-btn login_btn" lay-submit="" lay-filter="login" name="submit" type="submit">登录</button>
        </form>
    </div>
{% endblock %}
{% block js %}
    {{ super() }}
{% endblock %}
