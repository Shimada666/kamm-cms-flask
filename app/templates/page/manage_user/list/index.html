{% extends 'layout/index.html' %}

{% block body %}
    <div class="childrenBody">
        <blockquote class="layui-elem-quote news_search">
            <form class="layui-form" action="{{ url_for('cms.auth+get_users') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="layui-inline">
                    <select name="group_id" lay-verify="required">
                        <option value="">请选择分组</option>
                        {% for group in groups %}
                            <option value="{{ group.id }}">{{ group.name }}</option>
                        {% endfor %}
                    </select>
                    <div class="layui-unselect layui-form-select">
                        <div class="layui-select-title"><input type="text" placeholder="请选择分组" value="" readonly=""
                                                               class="layui-input layui-unselect"><i
                                class="layui-edge"></i>
                        </div>
                        <dl class="layui-anim layui-anim-upbit">
                            {% for group in groups %}
                                <dd lay-value="{{ group.id }}" class="">{{ group.name }}</dd>
                            {% endfor %}
                        </dl>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn search-btn">查询</button>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-danger users-del">批量删除</a>
                </div>
                <div class="layui-inline">
                    <div class="layui-form-mid layui-word-aux"></div>
                </div>
            </form>
        </blockquote>
        <div class="layui-form users-list">
            <table class="layui-table">
                <colgroup>
                    <col width="50">
                    <col width="25%">
                    <col width="40%">
                    <col>
                    <col width="15%">
                </colgroup>
                <thead>
                <tr>
                    {#					<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>#}
                    <th><input type="checkbox" name="" class="all-choose" lay-skin="primary" lay-filter="all-choose"></th>
                    <th>用户名</th>
                    <th>邮箱</th>
                    <th>所属分组</th>
                    <th>操作</th>
                </tr>
                </thead>
                {#		    <tbody class="links_content"></tbody>#}
                <tbody>
                {% for user in users %}
                    <tr data-id="{{ user.id }}">
                        <td><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose"></td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.group.name }}</td>
                        <td>
                            <a class="layui-btn layui-btn-mini links-edit"><i class="iconfont icon-edit"></i> 编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-mini user-del" data-id="{{ user.id }}"><i
                                    class="layui-icon">&#xe640;</i>删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div id="page"></div>
    </div>
{% endblock %}
