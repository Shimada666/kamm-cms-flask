{% extends 'layout/index.html' %}

{% block body %}
<div class="childrenBody">
	<form class="layui-form" style="width:80%;" method="post">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input type="text" name="username" class="layui-input" lay-verify="required" placeholder="请输入用户名称">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">
				<input type="email" name="email" class="layui-input" lay-verify="" placeholder="请输用户邮箱">
			</div>
		</div>
        <div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-block">
				<input type="password" name="password" class="layui-input" lay-verify="required" placeholder="请输入密码">
			</div>
		</div>
        <div class="layui-form-item">
			<label class="layui-form-label">确认密码</label>
			<div class="layui-input-block">
				<input type="password" name="confirm_password" class="layui-input" lay-verify="required" placeholder="请重新输入密码">
			</div>
		</div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" name="submit" lay-submit="" lay-filter="">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
</div>
{% endblock %}
{% block js %}
    {{ super() }}
{% endblock %}
