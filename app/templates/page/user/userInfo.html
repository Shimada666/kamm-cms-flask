
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人资料--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/user.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" id="userinfo-form">
		<div class="user_left">
			<div class="layui-form-item">
			    <label class="layui-form-label">用户名</label>
			    <div class="layui-input-block">
			    	<input type="text" value="{{ current_user.username }}" disabled class="layui-input layui-disabled">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">用户组</label>
			    <div class="layui-input-block">
			    	<input type="text" value="超级管理员" disabled class="layui-input layui-disabled">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">真实姓名</label>
			    <div class="layui-input-block">
			    	<input type="text" name="real_name" value="{{ current_user.real_name }}" placeholder="请输入真实姓名" lay-verify="required" class="layui-input realName">
			    </div>
			</div>
			<div class="layui-form-item" pane="">
			    <label class="layui-form-label">性别</label>
			    <div class="layui-input-block userSex">
                    {% for value in ['男','女','保密'] %}
                        {% if current_user.gender == value %}
                            <input type="radio" name="gender" value={{ value }} title={{ value }} checked="">
                        {% else %}
                            <input type="radio" name="gender" value={{ value }} title={{ value }}>
                        {% endif %}
                    {% endfor %}
{#			    	<input type="radio" name="sex" value="男" title="男" checked="">#}
{#	     			<input type="radio" name="sex" value="女" title="女">#}
{#	     			<input type="radio" name="sex" value="保密" title="保密">#}
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">手机号码</label>
			    <div class="layui-input-block">
			    	<input type="tel" name="phone" value="{{ current_user.phone }}" placeholder="请输入手机号码" lay-verify="required|phone" class="layui-input userPhone">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">出生年月</label>
			    <div class="layui-input-block">
			    	<input type="text" name="birthday" value="" placeholder="请输入出生年月" lay-verify="required|date" onclick="layui.laydate({elem: this,max: laydate.now()})" class="layui-input userBirthday">
			    </div>
			</div>
			<div class="layui-form-item userAddress">
			    <label class="layui-form-label">家庭住址</label>
			    <div class="layui-input-inline">
	                <select name="province" lay-filter="province">
	                    <option value="">请选择省</option>
	                </select>
	            </div>
	            <div class="layui-input-inline">
	                <select name="city" lay-filter="city" disabled>
	                    <option value="">请选择市</option>
	                </select>
	            </div>
	            <div class="layui-input-inline">
	                <select name="area" lay-filter="area" disabled>
	                    <option value="">请选择县/区</option>
	                </select>
	            </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">兴趣爱好</label>
			    <div class="layui-input-block userHobby">
			    	<input type="checkbox" name="like[javascript]" title="Javascript">
				    <input type="checkbox" name="like[html]" title="HTML(5)">
				    <input type="checkbox" name="like[css]" title="CSS(3)">
				    <input type="checkbox" name="like[php]" title="PHP">
				    <input type="checkbox" name="like[.net]" title=".net">
				    <input type="checkbox" name="like[ASP]" title="ASP">
				    <input type="checkbox" name="like[C#]" title="C#">
				    <input type="checkbox" name="like[Angular]" title="Angular">
				    <input type="checkbox" name="like[VUE]" title="VUE">
				    <input type="checkbox" name="like[XML]" title="XML">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">邮箱</label>
			    <div class="layui-input-block">
			    	<input type="text" name="email" value="{{ current_user.email }}" placeholder="请输入邮箱" lay-verify="required|email" class="layui-input userEmail">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">关于自己</label>
			    <div class="layui-input-block">
			    	<textarea placeholder="请输入内容" name="about" class="layui-textarea myself">{{ current_user.about }}</textarea>
			    </div>
			</div>
		</div>
		<div class="user_right">
			<input type="file" name="userFace" class="layui-upload-file" lay-title="掐指一算，我要换一个头像了">
			<p>由于是纯静态页面，所以只能显示一张随机的图片</p>
			<img src="" class="layui-circle" id="userFace">
		</div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
		<div class="layui-form-item" style="margin-left: 5%;">
		    <div class="layui-input-block">
		    	<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="/static/layui/layui.js"></script>
{#	<script type="text/javascript" src="../../page/user/test.js"></script>#}
	<script type="text/javascript" src="../../page/user/address.js"></script>
	<script type="text/javascript" src="../../page/user/user.js"></script>
</body>
</html>
